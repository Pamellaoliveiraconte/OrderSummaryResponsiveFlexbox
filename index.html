<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content=" You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section class="summary-container">
      <header class="hero">
        <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music and dancing">
        <article class="card">
          <h1>Order Summary</h1>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
          <div class="info-plan">
            <img src="images/icon-music.svg" alt="icon music" aria-hidden="true">
            <div>
              <h2>Annual Plan</h2>
              <strong>$59.99/year</strong>
            </div>
            <p>Change</p>
          </div>
          <button type="button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </article>
      </header>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pamellaoliveiraconte">Pamella Oliveira Conte</a>.
    </div>
  </main>
</body>

</html>
